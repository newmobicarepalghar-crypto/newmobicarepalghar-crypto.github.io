<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #333;
      margin: 0 auto;
      position: relative;
      transition: transform 5s ease-out;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid red; /* Arrow downward */
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #adminPanel {
      margin-top: 30px;
      border: 2px solid #444;
      display: inline-block;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Spin & Win</h1>

  <!-- Wheel -->
  <div style="position: relative; width: 400px; margin: 0 auto;">
    <div id="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spin">SPIN</button>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>ðŸ”‘ Admin Control</h3>
    <label>Select Fixed Prize: </label>
    <select id="fixedPrize">
      <option value="">Random</option>
      <option value="Water Bottle">Water Bottle</option>
      <option value="Tiffin Box">Tiffin Box</option>
      <option value="Duffle Bag">Duffle Bag</option>
      <option value="Sling Bag">Sling Bag</option>
      <option value="Backpack">Backpack</option>
      <option value="Try Again">Try Again</option>
    </select>
  </div>

  <script>
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");

    const segments = ["Water Bottle", "Tiffin Box", "Duffle Bag", "Sling Bag", "Backpack", "Try Again"];
    const colors = ["#FF9999", "#FFCC99", "#9999FF", "#99CCCC", "#99FF99", "#FFCCFF"];
    
    let angle = 0;
    let spinning = false;

    // Draw Wheel
    function drawWheel() {
      const segAngle = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, i * segAngle, (i + 1) * segAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        // Text
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(i * segAngle + segAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(segments[i], 180, 10);
        ctx.restore();
      }
    }
    drawWheel();

    // Spin Button
    document.getElementById("spin").addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const segAngle = 360 / segments.length;

      // Admin Control Check
      let fixedPrize = document.getElementById("fixedPrize").value;
      let targetIndex;
      
      if (fixedPrize && segments.includes(fixedPrize)) {
        targetIndex = segments.indexOf(fixedPrize); // Admin fixed
      } else {
        targetIndex = Math.floor(Math.random() * segments.length); // Random
      }

      // Calculate stop angle (arrow points at top center = 270Â°)
      const stopAngle = 270 - (targetIndex * segAngle + segAngle / 2);

      angle += 360 * 5 + stopAngle; // 5 rounds + stop
      wheelCanvas.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        alert("ðŸŽ‰ You won: " + segments[targetIndex]);
        spinning = false;
      }, 5200);
    });
  </script>
</body>
</html>
