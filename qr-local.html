<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobicare Local QR Generator</title>
  <script src="qrcode.min.js"></script>
  <style>
    body { text-align:center; font-family:Arial; padding:20px; }
    #qrcode { margin-top:20px; }
    input, button { padding:8px; width:250px; margin:5px; font-size:16px; }
  </style>
</head>
<body>
  <h2>Generate QR for Customer</h2>
  <input type="text" id="custLink" placeholder="Enter customer.html path">
  <br>
  <button onclick="generateQR()">Generate QR</button>
  <div id="qrcode"></div>

  <script>
    function generateQR(){
      let link = document.getElementById("custLink").value.trim();
      if(!link){
        alert("Please enter customer.html path!");
        return;
      }
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: link,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
